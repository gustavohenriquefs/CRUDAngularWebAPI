<div class="conteiner p-5"  *ngIf="visibilidadeTabela">
  <div class="border border-light rounded p-5">
    <div>
      <button type="button" class="btn btn-sm btn-secundary" (click)="exibirFormularioCadastro()">
        Nova Pessoa
      </button>
    </div>
    <hr />
    <!-- *ngIf para atualizar os dados quando modificados -->
    <table class="table table-striped table-hover table-sm" *ngIf="pessoas">
      <tr class="thead-light">
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Idade</th>
        <th>Profissão</th>
        <th>Ações</th>
      </tr>
      <tr *ngFor="let pessoa of pessoas">
        <th>{{ pessoa.nome }}</th>
        <th>{{ pessoa.sobrenome }}</th>
        <th>{{ pessoa.idade }}</th>
        <th>{{ pessoa.profissao }}</th>
        <td>
          <button class="btn btn-sm btn-outline-info" (click)="exibirFormularioAtualizacao(pessoa.pessoaId)">
            Atualizar
          </button>
          |
          <button class="btn btn-sm btn-outline-danger">
            Excluir
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>

<div class="conteiner p-5" *ngIf = "visibilidadeFormulario">
  <div class="row">
    <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
      <h6> {{ tituloFormulario }} </h6>
      <hr />
      <form [formGroup]="formulario">
        <div class="form-group">
          <label>Nome</label>
          <input type="text" class="form-control form-control-sm" formControlName="nome" />
        </div>
        <div class="form-group">
          <label>Sobrenome</label>
          <input type="text" class="form-control form-control-sm" formControlName="sobrenome" />
        </div>
        <div class="form-group">
          <label>Idade</label>
          <input type="number" class="form-control form-control-sm" formControlName="idade" />
        </div>
        <div class="form-group">
          <label>Profissão</label>
          <input type="text" class="form-control form-control-sm" formControlName="profissao" />
        </div>
        <div class="conteiner">
          <div class="row">
            <div>
              <button type="submit" class="btn btn-sm btn-outline-secundary" (click)="enviarFormulario()">
                Salvar
              </button>
            </div>
            <div class="pl-1">
              <button class="btn btn-sm btn-light" (click)="voltar()">
                Voltar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
